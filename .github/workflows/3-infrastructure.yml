# ==============================================================================
# 3ï¸âƒ£ INFRASTRUCTURE SETUP
# Purpose: Create all Azure resources with simple UI inputs
# Trigger: Manual - Run after CI passes
# Approval: Required before creating resources
# ==============================================================================

name: 3ï¸âƒ£ Infrastructure Setup

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'ðŸ“› Application Name (lowercase, no spaces)'
        required: true
        default: 'calculator'
        type: string
      environment:
        description: 'ðŸŒ Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod
      location:
        description: 'ðŸ“ Azure Region'
        required: true
        default: 'centralindia'
        type: choice
        options:
          - centralindia
          - eastus
          - eastus2
          - westus2
          - westeurope
          - northeurope
          - southeastasia
          - australiaeast
          - uksouth
      app_plan_sku:
        description: 'ðŸ’° App Service Plan (F1=Free, B1=Basic, S1=Standard)'
        required: true
        default: 'B1'
        type: choice
        options:
          - F1
          - B1
          - B2
          - S1
          - S2
          - P1v2

permissions:
  id-token: write
  contents: write
  actions: write

env:
  APP_NAME: ${{ inputs.app_name }}
  ENVIRONMENT: ${{ inputs.environment }}
  LOCATION: ${{ inputs.location }}
  SKU: ${{ inputs.app_plan_sku }}
  # Derived names
  RESOURCE_GROUP: ${{ inputs.app_name }}-${{ inputs.environment }}-rg
  ACR_NAME: ${{ inputs.app_name }}${{ inputs.environment }}acr
  WEBAPP_NAME: ${{ inputs.app_name }}-${{ inputs.environment }}-app
  APP_PLAN: ${{ inputs.app_name }}-${{ inputs.environment }}-plan

jobs:
  # ============================================================================
  # Step 1: Validate & Plan
  # ============================================================================
  plan:
    name: ðŸ“‹ Validate & Plan
    runs-on: ubuntu-latest
    outputs:
      resource_group: ${{ steps.validate.outputs.resource_group }}
      acr_name: ${{ steps.validate.outputs.acr_name }}
      webapp_name: ${{ steps.validate.outputs.webapp_name }}
      location: ${{ steps.validate.outputs.location }}
      proceed: ${{ steps.validate.outputs.proceed }}

    steps:
      - name: Validate inputs
        id: validate
        run: |
          # Clean ACR name (remove hyphens, lowercase only)
          ACR_CLEAN=$(echo "${{ env.ACR_NAME }}" | tr -d '-' | tr '[:upper:]' '[:lower:]')
          
          # Set all outputs
          echo "acr_name=$ACR_CLEAN" >> $GITHUB_OUTPUT
          echo "resource_group=${{ env.RESOURCE_GROUP }}" >> $GITHUB_OUTPUT
          echo "webapp_name=${{ env.WEBAPP_NAME }}" >> $GITHUB_OUTPUT
          echo "location=${{ env.LOCATION }}" >> $GITHUB_OUTPUT
          echo "proceed=true" >> $GITHUB_OUTPUT
          
          echo "### ðŸ“‹ Infrastructure Plan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following resources will be created:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Name | Location |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`${{ env.RESOURCE_GROUP }}\` | ${{ env.LOCATION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Registry | \`${ACR_CLEAN}\` | ${{ env.LOCATION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| App Service Plan | \`${{ env.APP_PLAN }}\` (${{ env.SKU }}) | ${{ env.LOCATION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web App | \`${{ env.WEBAPP_NAME }}\` | ${{ env.LOCATION }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Estimated URL:** \`https://${{ env.WEBAPP_NAME }}.azurewebsites.net\`" >> $GITHUB_STEP_SUMMARY
          
          echo "proceed=true" >> $GITHUB_OUTPUT

  # ============================================================================
  # Step 2: Approval Gate
  # ============================================================================
  approve-infra:
    name: â³ Approval Required
    runs-on: ubuntu-latest
    needs: plan
    environment: 
      name: infrastructure-approval

    steps:
      - name: Approval received
        run: |
          echo "### âœ… Infrastructure Approved" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Approved by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "Proceeding with infrastructure creation..." >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Step 3: Create Infrastructure (with State Check)
  # ============================================================================
  create-infra:
    name: ðŸ—ï¸ Create Infrastructure
    runs-on: ubuntu-latest
    needs: [plan, approve-infra]
    outputs:
      acr_login_server: ${{ steps.create-acr.outputs.login_server }}
      webapp_url: ${{ steps.create-webapp.outputs.url }}
      created_resources: ${{ steps.state.outputs.created }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Register Required Resource Providers
        run: |
          echo "ðŸ”§ Registering required Azure resource providers..."
          
          # Register providers (runs in parallel, waits for completion)
          az provider register --namespace Microsoft.ContainerRegistry --wait || true
          az provider register --namespace Microsoft.Web --wait || true
          az provider register --namespace Microsoft.Resources --wait || true
          
          echo "âœ… Resource providers registered"

      - name: Check Existing Resources (State Check)
        id: state
        run: |
          ACR_NAME="${{ needs.plan.outputs.acr_name }}"
          
          echo "### ðŸ” Resource State Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Status | Action |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|--------|" >> $GITHUB_STEP_SUMMARY
          
          # Check Resource Group
          if az group show --name ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "rg_exists=true" >> $GITHUB_OUTPUT
            echo "| Resource Group | âœ… Exists | Skip |" >> $GITHUB_STEP_SUMMARY
          else
            echo "rg_exists=false" >> $GITHUB_OUTPUT
            echo "| Resource Group | âŒ Not Found | Create |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check ACR
          if az acr show --name $ACR_NAME &>/dev/null; then
            echo "acr_exists=true" >> $GITHUB_OUTPUT
            echo "| Container Registry | âœ… Exists | Skip |" >> $GITHUB_STEP_SUMMARY
          else
            echo "acr_exists=false" >> $GITHUB_OUTPUT
            echo "| Container Registry | âŒ Not Found | Create |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check App Service Plan
          if az appservice plan show --name ${{ env.APP_PLAN }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "plan_exists=true" >> $GITHUB_OUTPUT
            echo "| App Service Plan | âœ… Exists | Skip |" >> $GITHUB_STEP_SUMMARY
          else
            echo "plan_exists=false" >> $GITHUB_OUTPUT
            echo "| App Service Plan | âŒ Not Found | Create |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check Web App
          if az webapp show --name ${{ env.WEBAPP_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} &>/dev/null; then
            echo "webapp_exists=true" >> $GITHUB_OUTPUT
            echo "| Web App | âœ… Exists | Skip |" >> $GITHUB_STEP_SUMMARY
          else
            echo "webapp_exists=false" >> $GITHUB_OUTPUT
            echo "| Web App | âŒ Not Found | Create |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create Resource Group
        if: steps.state.outputs.rg_exists != 'true'
        run: |
          echo "ðŸ“ Creating Resource Group: ${{ env.RESOURCE_GROUP }}"
          az group create \
            --name ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.LOCATION }} \
            --tags \
              Environment=${{ env.ENVIRONMENT }} \
              Application=${{ env.APP_NAME }} \
              ManagedBy=GitHubActions \
              CreatedAt=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

      - name: Create Container Registry
        id: create-acr
        if: steps.state.outputs.acr_exists != 'true'
        run: |
          ACR_NAME="${{ needs.plan.outputs.acr_name }}"
          echo "ðŸ“¦ Creating Container Registry: $ACR_NAME"
          
          az acr create \
            --name $ACR_NAME \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --sku Basic \
            --admin-enabled true \
            --tags Environment=${{ env.ENVIRONMENT }} Application=${{ env.APP_NAME }}
          
          LOGIN_SERVER=$(az acr show --name $ACR_NAME --query loginServer -o tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Get ACR Login Server (if exists)
        id: get-acr
        if: steps.state.outputs.acr_exists == 'true'
        run: |
          ACR_NAME="${{ needs.plan.outputs.acr_name }}"
          LOGIN_SERVER=$(az acr show --name $ACR_NAME --query loginServer -o tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: Create App Service Plan
        if: steps.state.outputs.plan_exists != 'true'
        run: |
          echo "ðŸ“‹ Creating App Service Plan: ${{ env.APP_PLAN }}"
          az appservice plan create \
            --name ${{ env.APP_PLAN }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --location ${{ env.LOCATION }} \
            --is-linux \
            --sku ${{ env.SKU }} \
            --tags Environment=${{ env.ENVIRONMENT }} Application=${{ env.APP_NAME }}

      - name: Create Web App for Containers
        id: create-webapp
        if: steps.state.outputs.webapp_exists != 'true'
        run: |
          echo "ðŸŒ Creating Web App: ${{ env.WEBAPP_NAME }}"
          az webapp create \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --plan ${{ env.APP_PLAN }} \
            --container-image-name mcr.microsoft.com/appsvc/staticsite:latest \
            --tags Environment=${{ env.ENVIRONMENT }} Application=${{ env.APP_NAME }}
          
          echo "url=https://${{ env.WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_OUTPUT

      - name: Get Web App URL (if exists)
        id: get-webapp
        if: steps.state.outputs.webapp_exists == 'true'
        run: |
          echo "url=https://${{ env.WEBAPP_NAME }}.azurewebsites.net" >> $GITHUB_OUTPUT

      - name: Configure Web App with ACR
        run: |
          ACR_NAME="${{ needs.plan.outputs.acr_name }}"
          
          echo "ðŸ”— Configuring Web App to use ACR"
          ACR_PASSWORD=$(az acr credential show --name $ACR_NAME --query "passwords[0].value" -o tsv)
          
          az webapp config container set \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --container-image-name "$ACR_NAME.azurecr.io/${{ env.APP_NAME }}:latest" \
            --container-registry-url "https://$ACR_NAME.azurecr.io" \
            --container-registry-user $ACR_NAME \
            --container-registry-password "$ACR_PASSWORD"

      - name: Configure Web App Settings
        run: |
          echo "âš™ï¸ Configuring Web App settings"
          az webapp config appsettings set \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --settings \
              WEBSITES_PORT=8000 \
              DOCKER_ENABLE_CI=true \
              ENVIRONMENT=${{ env.ENVIRONMENT }}

      - name: Enable Managed Identity & ACR Access
        run: |
          ACR_NAME="${{ needs.plan.outputs.acr_name }}"
          
          echo "ðŸ” Enabling Managed Identity"
          az webapp identity assign \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}
          
          PRINCIPAL_ID=$(az webapp identity show \
            --name ${{ env.WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query principalId -o tsv)
          
          ACR_ID=$(az acr show --name $ACR_NAME --query id -o tsv)
          
          az role assignment create \
            --assignee $PRINCIPAL_ID \
            --role AcrPull \
            --scope $ACR_ID || true

      - name: Azure Logout
        if: always()
        run: az logout

  # ============================================================================
  # Step 4: Save Configuration & Trigger CD
  # ============================================================================
  save-config:
    name: ðŸ’¾ Save Configuration
    runs-on: ubuntu-latest
    needs: [plan, create-infra]

    steps:
      - name: Create GitHub Variables
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const variables = [
              { name: 'AZURE_RESOURCE_GROUP', value: '${{ needs.plan.outputs.resource_group }}' },
              { name: 'AZURE_ACR_NAME', value: '${{ needs.plan.outputs.acr_name }}' },
              { name: 'AZURE_WEBAPP_NAME', value: '${{ needs.plan.outputs.webapp_name }}' },
              { name: 'AZURE_LOCATION', value: '${{ needs.plan.outputs.location }}' }
            ];
            
            console.log('Creating/updating GitHub repository variables...');
            
            for (const variable of variables) {
              console.log(`Setting ${variable.name} = ${variable.value}`);
              try {
                // Try to update existing variable
                await github.rest.actions.updateRepoVariable({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: variable.name,
                  value: variable.value
                });
                console.log(`âœ… Updated variable: ${variable.name}`);
              } catch (error) {
                if (error.status === 404) {
                  // Variable doesn't exist, create it
                  try {
                    await github.rest.actions.createRepoVariable({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      name: variable.name,
                      value: variable.value
                    });
                    console.log(`âœ… Created variable: ${variable.name}`);
                  } catch (createError) {
                    console.log(`âŒ Failed to create ${variable.name}: ${createError.message}`);
                  }
                } else {
                  console.log(`âŒ Failed to set ${variable.name}: ${error.message}`);
                }
              }
            }

      - name: Summary
        run: |
          echo "### ðŸŽ‰ Infrastructure Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Resource Group | \`${{ needs.plan.outputs.resource_group }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Registry | \`${{ needs.plan.outputs.acr_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Web App | \`${{ needs.plan.outputs.webapp_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| App URL | ${{ needs.create-infra.outputs.webapp_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… GitHub Variables Created Automatically!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following variables have been set in your repository:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Variable | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`AZURE_RESOURCE_GROUP\` | \`${{ needs.plan.outputs.resource_group }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`AZURE_ACR_NAME\` | \`${{ needs.plan.outputs.acr_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`AZURE_WEBAPP_NAME\` | \`${{ needs.plan.outputs.webapp_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| \`AZURE_LOCATION\` | \`${{ needs.plan.outputs.location }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "### âž¡ï¸ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Run \`4ï¸âƒ£ CD - Deploy Application\` workflow to deploy your app!" >> $GITHUB_STEP_SUMMARY
