# ==============================================================================
# 2ï¸âƒ£ CI - CONTINUOUS INTEGRATION
# Purpose: Lint, Test, Security Scan, Build Verification
# Trigger: Manual or Pull Request only (NO auto-trigger on push)
# Flow: OIDC âœ“ â†’ [Manual] CI â†’ [Manual] Infrastructure
# ==============================================================================

name: 2ï¸âƒ£ CI - Build & Test

on:
  # Only trigger on PR or manual - NO push trigger
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_security_scan:
        description: 'Run security scanning'
        required: false
        default: true
        type: boolean

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Stage 1: Code Quality
  # ============================================================================
  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run Ruff (lint)
        run: ruff check app/ tests/ --output-format=github

      - name: Run Black (format check)
        run: black --check --diff app/ tests/

      - name: Run isort (import check)
        run: isort --check-only --diff app/ tests/

      - name: Lint Summary
        run: |
          echo "### ðŸ” Code Quality Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All code quality checks passed!" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 2: Unit Tests
  # ============================================================================
  test:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install pytest-cov pytest-html

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            -v \
            --tb=short \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=70 \
            --junitxml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage.xml
            htmlcov/
            test-results.xml
          retention-days: 30

      - name: Test Summary
        run: |
          echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed with coverage â‰¥ 70%!" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 3: Security Scanning (SAST + Dependencies)
  # ============================================================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit (SAST)
        continue-on-error: true
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -ll

      - name: Run Safety (vulnerability check)
        continue-on-error: true
        run: |
          pip install -r requirements.txt
          safety check --full-report || true

      - name: Run pip-audit
        continue-on-error: true
        run: |
          pip-audit -r requirements.txt || true

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        continue-on-error: true
        with:
          config: auto

      - name: Secret Scanning (Gitleaks)
        continue-on-error: true
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.1_linux_x64.tar.gz
          ./gitleaks detect --source . --verbose || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

      - name: Security Summary
        run: |
          echo "### ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Bandit) | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies (Safety) | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependencies (pip-audit) | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan (Gitleaks) | âœ… Completed |" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # Stage 4: Build Verification
  # ============================================================================
  build-verify:
    name: ðŸ³ Build Verification
    runs-on: ubuntu-latest
    needs: [test, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: calculator-webapp:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d -p 8000:8000 --name test-app calculator-webapp:ci-test
          sleep 15
          
          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Docker image health check passed!"
          else
            echo "âŒ Health check failed: HTTP $HTTP_STATUS"
            docker logs test-app
            exit 1
          fi
          
          docker stop test-app && docker rm test-app

      - name: Scan Docker image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'calculator-webapp:ci-test'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: Build Summary
        run: |
          echo "### ðŸ³ Build Verification" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker image built and tested successfully!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Container health check passed!" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Docker image scanned for vulnerabilities!" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # CI Summary
  # ============================================================================
  ci-complete:
    name: âœ… CI Complete
    runs-on: ubuntu-latest
    needs: [lint, test, security-scan, build-verify]
    if: always()

    steps:
      - name: CI Status
        run: |
          echo "### ðŸ“Š CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Unit Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Build Verify | ${{ needs.build-verify.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.security-scan.result }}" == "success" ] && \
             [ "${{ needs.build-verify.result }}" == "success" ]; then
            echo "âœ… **All CI checks passed! Ready for deployment.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âž¡ï¸ **Next:** Run \`3ï¸âƒ£ Infrastructure Setup\` to create Azure resources" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CI Failed - Please fix issues before proceeding**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
